version: '3.2'

services:
  elasticsearch:
    container_name: honey_es
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      discovery.type: single-node
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - esdata:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      - elk

  kibana:
    container_name: honey_ki
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
    ports:
      - "5601:5601"
    networks:
      - elk 
    depends_on:
      - elasticsearch

  filebeat:
    container_name: honey_fb
    build:
      context: filebeat/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - /var/lib/docker/volumes:/var/lib/docker/volumes:ro
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - elk
    depends_on:
      - elasticsearch

  logstash:
    container_name: honey_ls
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: ./logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
    ports:
      - "5000:5000"
      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  cowrie:
    container_name: honey_cowrie
    restart: always
    build:
      context: cowrie/
    ports:
      - "2222:2222"
      - "2223:2223"
    volumes:
      - cowrie-var:/cowrie/cowrie-git/var/log/cowrie/
      - cowrie-etc:/cowrie/cowrie-git/etc
    networks:
        - honeypots

  dionaea:
    container_name: honey_dionaea
    restart: always
    tty: true
    build:
      context: dionaea/
    ports:
      - "20:20"
      - "21:21"
      - "42:42"
      - "69:69/udp"
      - "81:81"
      - "135:135"
      - "443:443"
      - "445:445"
      - "1433:1433"
      - "1723:1723"
      - "1883:1883"
      - "1900:1900"
      - "3306:3306"
      - "5060:5060/udp"
      - "5061:5061"
      - "11211:11211"
      - "27017:27017"
    volumes:
      - /data/dionaea/roots/ftp:/opt/dionaea/var/dionaea/roots/ftp
      - /data/dionaea/roots/tftp:/opt/dionaea/var/dionaea/roots/tftp
      - /data/dionaea/roots/www:/opt/dionaea/var/dionaea/roots/www
      - /data/dionaea/roots/upnp:/opt/dionaea/var/dionaea/roots/upnp
      - /data/dionaea:/opt/dionaea/var/dionaea
      - /data/dionaea/binaries:/opt/dionaea/var/dionaea/binaries
      - dionaea:/opt/dionaea/var/log
      - /data/dionaea/rtp:/opt/dionaea/var/dionaea/rtp
  #   - dionaea:/opt/dionaea/var
    networks:
      - honeypots

networks:
  elk:
  honeypots:

volumes:
  esdata:
    driver: local
  cowrie-var:
    driver: local
  cowrie-etc:
    driver: local
  dionaea:
    driver: local