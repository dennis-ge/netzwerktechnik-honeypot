filebeat.inputs:
  #- type: docker
   # containers.ids: '*'
   # json.message_key: message
  #  json.keys_under_root: true
 #   json.add_error_key: true
 #   json.overwrite_keys: true
  - type: log
    paths:
    - /var/lib/docker/volumes/*/_data/log/cowrie/cowrie.json
    encoding: plain
    exclude_files: ['\.gz$']
    tags: ["cowrie"]

processors:
  - drop_fields:
      fields: ["agent.ephemeral_id", "agent.hostname", "agent.id", "agent.type", "agent.version", "input.type", "log.offset", "version"]

output.logstash:
  hosts: ["logstash:5044"]
  protocol: http
  
  # Write Filebeat own logs only to file to avoid catching them with itself in docker log files
logging.to_files: false
logging.to_syslog: false
loggins.metrice.enabled: false
logging.files:
  path: /var/log/filebeat
  name: filebeat
  keepfiles: 7
  permissions: 0644
ssl.verification_mode: none